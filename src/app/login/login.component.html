<aside>

<div class="overlay" *ngIf="displayLogin">

  <div class="login-box" (click)="$event.stopPropagation()">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
      </div>
      <button type="submit">Login</button>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
  </div>
</div>



<button style="background-color: rgb(88, 166, 255); min-width: 73px; color: white" mat-raised-button *ngIf="!isLoggedIn" (click)="openLogin()">Login</button>

<button style="background-color: rgb(255, 88, 96); min-width: 73px; color: white" mat-raised-button color="warn" *ngIf="isLoggedIn" (click)="logout()">Logout</button>

</aside>
